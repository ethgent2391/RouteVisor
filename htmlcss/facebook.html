<!DOCTYPE html>
<html>

<head>
    <!--Facebook Stuff-->
    <meta property="og:url"           content="https://www.your-domain.com/your-page.html" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Travel App" />
    <meta property="og:description"   content="Site that integrates hotel stops along route including distance, time, room rates, and reviews of said hotels." />
    <meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" />

</head>

<body>

    <!--Facebook JavaScript SDK-->
    <div id="fb-root"></div>
    <script>
        document.onload = function (){
            (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        };
    </script>

    <!--Facebook Share Button-->
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a>
    </div>
</body>
</html>
