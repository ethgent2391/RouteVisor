<!DOCTYPE html>
<html>

<head>
    <title>RouteVisor</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Facebook Share Button Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RouteVisor" />
    <meta property="og:description" content="Don't drive drowsy! Plan to take a break along your route." />
    <meta property="og:image" content="https://d27k8xmh3cuzik.cloudfront.net/wp-content/uploads/2016/09/countries-drive-from-india-cover2.jpg" />

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

</head>

<body>


    <header class="jumbotron jumbotron-fluid">
        <h1 class="display-12">RouteVisor</h1>
        <h4 class="display-25">Don't drive drowsy! Plan to take a break along your route.</h4>
    </header>

    <form class="col-md-4 p-3" id="form">
        <h4>Enter your trip details</h4>

        <div class="row form-group col-md-12" id="start">
            <label for="origin">Start Point</label>
            <input type="text" class="form-control" id="start-point" placeholder="Choose a starting location">
        </div>
        <div class="row form-group col-md-12" id="dest">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Choose a destination">
        </div>
        <div class="row form-group col-md-12" id="distance">
            <label for="travel-distance-per-day">Travel Distance Per Day (Miles)</label>
            <input type="number" class="form-control" id="max-travel-dist" placeholder="Miles">
        </div>

        <button type="button" id="submit-button" class="btn btn-primary">Submit</button>

        <!--Facebook iframe-->
        <div id="fb-iframe">
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fgroup3tripplanner.herokuapp.com%2F&layout=button_count&size=large&mobile_iframe=true&width=84&height=28&appId"
                width="84" height="28" style="border:none;overflow:hidden;display:block" scrolling="no"
                frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
        </div>
        <br><br>
        <div id="add-lodging">
            <h4>Right click along the route to <br>find lodging in other locations.</h4>
        </div>

        <div id="weather"></div>

    </form>



    <!-- ignore this I have it hidden through css but i couldnt get it to display the route without them??? -->
    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
    </div>

    <div id="map" class="col-md-8"></div>

    <!-- append directions here -->
    <div class="col-md-6" id="directionsPanel"></div>


    <script src="assets/javascript/app.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFhkxjfneoXB2xv2kVRkO376AHqTXyqzU&libraries=places&callback=initMap"
        async defer></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARxr2Id5hh1P_ryrMuraqZ3A_iDTyn87Y&libraries=places"
    async defer></script>
</body>

</html>
